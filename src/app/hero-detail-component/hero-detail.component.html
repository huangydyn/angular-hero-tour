<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div><label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
    <input [(ngModel)]="hero.address" placeholder="address"/>
    <button (click)="save()">Save</button>
  </div>
</div>
